<html>
<head>
    <meta charset="utf-8"></meta>
    <title>Archivo de prueba post</title>
    <meta http-equiv='cache-control' content='no-cache'></meta>
    <meta http-equiv='expires' content='0'></meta>
    <meta http-equiv='pragma' content='no-cache'></meta>
    <script type="text/javascript">
          window.onload = function()
          {
              var button = document.getElementById ("btnProbar");
              button.onclick = function ()
              {
                  // escribir nombre de la aplicacion sin slash
                  var app = "user";

                  // escribir nombre del método sin slash
                  var metodo = document.getElementById("Method").value;

                  // el objeto json que se envía
                  var objetoJson = {
                    FirstName: document.getElementById("FirstName").value,
                    LastName: document.getElementById("LastName").value,
                    Address: document.getElementById("Address").value,
                    Movil: document.getElementById("Movil").value
                    //aqui las propiedades que vayan a enviar en el objeto json
                  };


                  var xhttp = new XMLHttpRequest ();
                  xhttp.open ("POST", "/"+app+"/"+metodo+"/");
                  xhttp.setRequestHeader("Content-Type", "application/json");
                  xhttp.onreadystatechange = function()
                  {
                      if (this.readyState === 4 && this.status == 200)
                      {
                          document.getElementById("tablero").innerHTML = JSON.stringify(JSON.parse(xhttp.responseText));
                      }
                  };
                  xhttp.send (JSON.stringify (objetoJson));
              }
          }
    </script>
</head>
<body>
  <label>Método</label> <select id="Method">
    <option value=""></option>
    <option value="select">Select</option>
    <option value="insert">Insert</option>
    <option value="update">Update</option>
    <option value="delete">Delete</option>
  </select><br/>
  <input id="FirstName" type="text" placeholder="FirstName" /><br/>
  <input id="LastName" type="text" placeholder="FirstName" /><br/>
  <input id="Address" type="text" placeholder="Address" /><br/>
  <input id="Movil" type="text" placeholder="Movil" /><br/>
  <input id="btnProbar" type="button" value="Probar"/><br/>

  <div id="tablero"></div>
</body>
</html>
